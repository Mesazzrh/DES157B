<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Visualizing My Moods</h1>
    <section id="xy-axis">
        <img src="images/xy-axis.png" alt="img for the x and y axis" >
        <div id="x-axis">
            <ul>
                <li>2:00 PM</li>
                <li>2:15 PM</li>
                <li>2:30 PM</li>
                <li>2:45 PM</li>
                <li>3:00 PM</li>
                <li>3:15 PM</li>
                <li>3:30 PM</li>
                <li>3:45 PM</li>
                <li>4:00 PM</li>
            </ul>
        </div>
        <h2 id="x-axis-title">Time</h2>

        <div id="y-axis">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <h2 id="y-axis-title">Mood Score</h2>

        <div id="dots">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
            <div class="dot" id="dot5"></div>
            <div class="dot" id="dot6"></div>
            <div class="dot" id="dot7"></div>
            <div class="dot" id="dot8"></div>
            <div class="dot" id="dot9"></div>
        </div>
        
    </section>

    <div id="detail-overlay">
        <span class="close-btn">&times;</span>
        <h3 id="overlay-time"></h3>
        <p><strong>Mood Score:</strong> <span id="overlay-score"></span></p>
        <p><strong>Mood:</strong> <span id="overlay-mood"></span></p>
        <p><strong>Reason:</strong> <span id="overlay-reason"></span></p>
    </div>
  
</body>
</html>
